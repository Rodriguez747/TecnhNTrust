<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <h1>Welcome Back!</h1>
      <p>Please login to your account</p>
    </div>

    <div class="login-card">
      <div class="login-header">
        <div class="top">
          <img src="img/logo.png" alt="Logo" />
          <h1>SkinBloom</h1>
        </div>
        <div class="p">
          <p>Compliance and Risk System</p>
        </div>
      </div>

      <div class="login-body">
        <form id="loginForm">
          <label for="username">Username</label>
          <input type="text" id="username" required>

          <label for="password">Password</label>
          <input type="password" id="password" required>

          <button type="submit">Login</button>
        </form>
        <p class="forgot"><a href="#">Forgot password?</a></p>
        <p id="result"></p>
      </div>
    </div>
  </div>

  <script>
  const form = document.getElementById('loginForm');
  const result = document.getElementById('result');
  const name = 'admin';
  const pass = 'admin123';

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    const username = usernameInput.value;
    const password = passwordInput.value;

    // Reset the input styles before validation
    usernameInput.style.border = '1px solid #ccc';
    passwordInput.style.border = '1px solid #ccc';

    if (username === name && password === pass) {
      result.textContent = "Login Successfully";
      result.style.color = 'green';
      result.style.display = "block";
      setTimeout(() => {
        window.location.href = 'loading.html'; // ðŸ‘ˆ your next page
      }, 1000);
    } else {
      result.textContent = "Invalid credentials";
      result.style.color = 'red';
      result.style.display = "block";

        // Add shake animation to inputs
        usernameInput.classList.add('shake');
        passwordInput.classList.add('shake');

         setTimeout(() => {
        window.location.href = 'index.html'; // ðŸ‘ˆ your next page
      }, 600);

      // Add red border to inputs on incorrect login
      usernameInput.style.border = '1px solid red';
      passwordInput.style.border = '1px solid red';
    }
  });
  </script>
</body>
</html>
